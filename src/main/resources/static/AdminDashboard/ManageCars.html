    <script>
    	$(document).ready(()=>{
    		console.log("HEYY")
    			$.ajax({
    				url: '/controller/getVehicleDetails',
    				type : "GET",
    				success : function(vehicleDetails){
    					console.log("printing")
    					var table = $('<table class = "table table-striped">');
  						for(var i=0;i<vehicleDetails;i++){
  							table.append(
  	  						'<tr> <td> ${vehicleDetails[i].vehicle_id}</td> <td> ${vehicleDetails[i].vehicle_name}</td> <td> ${vehicleDetails[i].vehicle_brand_name}</td> <td> ${vehicleDetails[i].vehicle_type}</td> <td> ${vehicleDetails[i].vehicle_seating_capacity}</td> <td> ${vehicleDetails[i].vehicle_price_per_km}</td> <td> ${vehicleDetails[i].vehicle_fuel_type}</td></table>')	
  						} 	//end of for
  						$("#displayVehicles").append(table);
    				} //end of success function
    			})
    	})
    </script>
