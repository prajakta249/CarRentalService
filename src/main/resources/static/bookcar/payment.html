  <script>
    $(document).ready(()=>{
      
      $.ajax({
        url:`/payment/getDetails`,
        type:"GET",
        success:(data)=>{
          console.log(data);
          var amount = data.amount;
          var source = data.source;
          var destination = data.destination;
          
          console.log(amount, source, destination);

          $("#amount").append(amount);
          $("#source").append(source);
          $("#destination").append(destination);
        }
      })

      //http://localhost:8080/bookcar/contact.html
      $("#makePayment").click(()=>{
        $.ajax({
           url:`/payment/makepayment`,
           type:'POST',
           success:(data)=>{
              window.location.href = `http://localhost:8080/bookcar/about.html`
           }
         })
      })

       
     
    })
  </script>
